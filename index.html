<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <p><img src="odin-lined.png" alt="odin logo" width="50px">ODIN</p>
    </div>

        
            <div class="intro">
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ut sed porro tenetur, minus libero quaerat, hic nemo assumenda sunt est nobis! Reprehenderit non deleniti incidunt praesentium eius, impedit eligendi necessitatibus! <br><br>
                You <i>know</i> you want it.
                </p>
            </div>
            <div class="form">Let's do this! <br><br>
                <form action="submit.html" method="post">
                    <div class="flex">
                        <div class="submit1">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="firstName" placeholder="Thor" required>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="abc@email.com">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" placeholder="abcABC123!@#">
                        </div>
                        <div class="submit2">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Odinson" required>
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="12345678">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="abcABC123!@#">
                        </div>
                    </div>
                </form>
            </div>
            <div class="submit">a</div>
</body>
</html>
